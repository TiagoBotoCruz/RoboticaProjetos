    <button onclick="proximo()">Terminei</button>
    <script>
        var objeto = document.getElementById('objeto');
        const itens = ["Árvore","Coração","Cruz","Planeta","Boneco","Robô"];
        var controle = 0;
        const gameOver = document.getElementById('jogoTerminado');
        objeto.innerHTML = itens[controle];
        function proximo(){
            controle++;
            if(controle>5){
                gameOver.innerHTML = "Terminaste o desafio do Desenho pixels 15 por 15,Parabéns";
            }else{
                objeto.innerHTML = itens[controle];
            }
        }
        var tabela = document.getElementById('tabela');
        var cor = document.getElementById('cor');
        tabela.addEventListener('click',function(event){
            if(event.target.tagName === 'TD'){
                event.target.style.backgroundColor = cor.value;
            }
        })
